# Solar System Theme - Deep space background with warm accents

#: Fonts {{{
font_family      FiraCode Nerd Font Mono
bold_font        auto
italic_font      auto
bold_italic_font auto

font_size 12.0

# Disable ligatures for better readability
disable_ligatures cursor
#: }}}

#: Cursor customization {{{
# Warm sun-like cursor
cursor #FF9F5A
cursor_text_color #0B2335

cursor_shape block
cursor_beam_thickness 2.0
cursor_underline_thickness 2.0

cursor_blink_interval 0.5
cursor_stop_blinking_after 15.0
#: }}}

#: Scrollback {{{
scrollback_lines 10000
scrollback_indicator_opacity 0.8
#: }}}

#: Mouse {{{
mouse_hide_wait 2.0
url_color #60A5FA
url_style curly
detect_urls yes
copy_on_select clipboard
#: }}}

#: Window layout {{{
remember_window_size yes
initial_window_width  1200
initial_window_height 800

window_border_width 2pt
draw_minimal_borders yes

window_margin_width 4
window_padding_width 8

# Deep space border colors
active_border_color #3B82F6
inactive_border_color #1E325A

# Transparent background to match Hyprland
background_opacity 0.6
dynamic_background_opacity yes
background_blur 1
#: }}}

#: Tab bar {{{
tab_bar_edge top
tab_bar_margin_width 0.0
tab_bar_margin_height 4.0 0.0
tab_bar_style fade
tab_bar_align left
tab_bar_min_tabs 2

# Solar system gradient tabs
active_tab_foreground   #FFD699
active_tab_background   #E07A36
active_tab_font_style   bold
inactive_tab_foreground #93C5FD
inactive_tab_background #1E325A
inactive_tab_font_style normal

# Deep space tab bar background
tab_bar_background #0B2335
#: }}}

#: Color scheme {{{
# Deep space background, bright foreground
foreground #BFDBFE
background #0B2335

# Selection colors - warm sun glow
selection_foreground #0B2335
selection_background #FF9F5A

#: The color table {{{

# Black - Deep space
color0 #0B2335
color8 #1E325A

# Red - Mars/Inner planets
color1  #E07A36
color9  #FF9F5A

# Green - Earth tones
color2  #6B9F7C
color10 #88D498

# Yellow - Sun glow
color3  #FFD699
color11 #FFF4E6

# Blue - Outer planets (Neptune/Uranus)
color4  #3B82F6
color12 #60A5FA

# Magenta - Purple nebula (mid-system)
color5  #6B5B95
color13 #A89ACC

# Cyan - Ice giants
color6  #5EAAD1
color14 #93C5FD

# White - Stars
color7  #BFDBFE
color15 #F0F9FF

#: }}}
#: }}}

#: Advanced {{{
shell .
editor .
close_on_child_death no
allow_remote_control yes
listen_on unix:/tmp/kitty

# Shell integration
shell_integration enabled

# Performance
repaint_delay 10
input_delay 3
sync_to_monitor yes
#: }}}

#: OS specific tweaks {{{
linux_display_server auto
wayland_titlebar_color #0B2335
#: }}}

#: Keyboard shortcuts {{{

# Use ctrl+shift as the kitty modifier
kitty_mod ctrl+shift

# Clipboard
map kitty_mod+c copy_to_clipboard
map kitty_mod+v paste_from_clipboard

# Scrolling
map kitty_mod+up    scroll_line_up
map kitty_mod+down  scroll_line_down
map kitty_mod+page_up scroll_page_up
map kitty_mod+page_down scroll_page_down
map kitty_mod+home scroll_home
map kitty_mod+end scroll_end

# Window management
map kitty_mod+enter new_window
map kitty_mod+w close_window
map kitty_mod+] next_window
map kitty_mod+[ previous_window
map kitty_mod+f move_window_forward
map kitty_mod+b move_window_backward
map kitty_mod+r start_resizing_window

# Tab management
map kitty_mod+t new_tab
map kitty_mod+q close_tab
map kitty_mod+right next_tab
map kitty_mod+left previous_tab
map kitty_mod+. move_tab_forward
map kitty_mod+, move_tab_backward
map kitty_mod+alt+t set_tab_title

# Layout management
map kitty_mod+l next_layout

# Font sizes
map kitty_mod+equal  change_font_size all +2.0
map kitty_mod+minus  change_font_size all -2.0
map kitty_mod+backspace change_font_size all 0

# Background opacity (matches your theme)
map kitty_mod+a>m set_background_opacity +0.05
map kitty_mod+a>l set_background_opacity -0.05
map kitty_mod+a>1 set_background_opacity 1
map kitty_mod+a>d set_background_opacity 0.95

# Miscellaneous
map kitty_mod+f11 toggle_fullscreen
map kitty_mod+f2 edit_config_file
map kitty_mod+f5 load_config_file
map kitty_mod+delete clear_terminal reset active

#: }}}