general {
    lock_cmd = pidof hyprlock || hyprlock
    before_sleep_cmd = loginctl lock-session
    after_sleep_cmd = hyprctl dispatch dpms on
}

# Dim screen after 5 minutes on battery only
listener {
    timeout = 300
    on-timeout = if [ "$(cat /sys/class/power_supply/ACAD/online)" = "0" ]; then brightnessctl -s set 10%; fi
    on-resume = brightnessctl -r
}

# Turn off display after 10 minutes on battery only
listener {
    timeout = 600
    on-timeout = if [ "$(cat /sys/class/power_supply/ACAD/online)" = "0" ]; then hyprctl dispatch dpms off; fi
    on-resume = hyprctl dispatch dpms on
}

# Lock screen after 15 minutes (regardless of power)
listener {
    timeout = 900
    on-timeout = loginctl lock-session
}

# Suspend after 30 minutes on battery only
listener {
    timeout = 1800
    on-timeout = if [ "$(cat /sys/class/power_supply/ACAD/online)" = "0" ]; then systemctl suspend; fi
}