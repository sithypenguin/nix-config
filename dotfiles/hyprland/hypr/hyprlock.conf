# Solar System Themed Hyprlock Configuration

general {
    grace = 5
    hide_cursor = true
    no_fade_in = false
    no_fade_out = false
    ignore_empty_input = false
    disable_loading_bar = false
}

# Background - Deep space
background {
    monitor =
    path = /home/sithy/Pictures/oled-solar-system.png
    blur_passes = 3
    blur_size = 7
    brightness = 0.6
    contrast = 1.0
    noise = 0.0117
    vibrancy = 0.2
    vibrancy_darkness = 0.2
}

# Outer orbital ring - Cool outer space
shape {
    monitor =
    size = 550, 550
    color = rgba(59, 130, 246, 0.05)
    rounding = -1
    border_size = 2
    border_color = rgba(59, 130, 246, 0.3)
    rotate = 0
    position = 0, -200
    halign = center
    valign = center
}

# Inner orbital ring - Warm inner planets
shape {
    monitor =
    size = 350, 350
    color = rgba(251, 146, 60, 0.05)
    rounding = -1
    border_size = 2
    border_color = rgba(251, 146, 60, 0.3)
    rotate = 0
    position = 0, -200
    halign = center
    valign = center
}

# Time - Sun-like warm glow
label {
    monitor =
    text = cmd[update:1000] date +"%-I:%M %p"
    color = rgba(255, 215, 153, 1.0)
    font_size = 120
    font_family = FiraCode Nerd Font Mono
    position = 0, 200
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgba(255, 159, 90, 0.8)
}

# Date - Warm inner planet
label {
    monitor =
    text = cmd[update:60000] date +"%A, %B %d"
    color = rgba(255, 184, 118, 0.9)
    font_size = 28
    font_family = FiraCode Nerd Font Mono
    position = 0, 80
    halign = center
    valign = center
}

# User greeting - Mid solar system
label {
    monitor =
    text = Ground Control to Major $USER
    color = rgba(181, 168, 204, 0.9)
    font_size = 24
    font_family = FiraCode Nerd Font Mono
    position = 0, -80
    halign = center
    valign = center
}

# Input field - Cool outer space (ENHANCED)
input-field {
    monitor =
    size = 400, 60
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.35
    dots_center = true
    dots_rounding = -1
    
    outer_color = rgba(59, 130, 246, 0.4)
    inner_color = rgba(11, 35, 53, 0.95)
    font_color = rgba(191, 219, 254, 1.0)
    
    check_color = rgba(224, 122, 54, 0.8)
    fail_color = rgba(239, 68, 68, 0.8)
    
    capslock_color = rgba(251, 146, 60, 0.8)
    numlock_color = rgba(147, 197, 253, 0.8)
    bothlock_color = rgba(203, 166, 247, 0.8)
    
    fade_on_empty = false
    fade_timeout = 2000
    placeholder_text = <span foreground="##93C5FD">Enter Password...</span>
    hide_input = false
    
    rounding = 15
    position = 0, -200
    halign = center
    valign = center
    
    shadow_passes = 3
    shadow_size = 4
    shadow_color = rgba(59, 130, 246, 0.6)
    shadow_boost = 1.2
}

# Information
label {
    monitor =
    text = cmd[update:1000] echo -e "$(~/.config/hypr/bin/infonlock.sh)"
    color = rgba(255, 255, 255, 1)
    font_size = 12
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = -20, -510
    halign = right
    valign = center
}