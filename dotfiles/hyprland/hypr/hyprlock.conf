# Solar System Themed Hyprlock Configuration

general {
    grace = 5
    hide_cursor = true
    no_fade_in = false
    no_fade_out = false
    ignore_empty_input = false
    disable_loading_bar = false
}

# Background - Deep space (less blur, more visible)
background {
    monitor =
    path = /home/sithy/Pictures/oled-solar-system.png
    blur_passes = 1
    blur_size = 4
    brightness = 0.8
    contrast = 1.1
    noise = 0.0117
    vibrancy = 0.3
    vibrancy_darkness = 0.1
}

# Outer orbital ring - Cool outer space (around password field at bottom)
shape {
    monitor =
    size = 450, 450
    color = rgba(59, 130, 246, 0.05)
    rounding = -1
    border_size = 2
    border_color = rgba(59, 130, 246, 0.3)
    rotate = 0
    position = 0, -300
    halign = center
    valign = center
}

# Inner orbital ring - Warm inner planets (around password field at bottom)
shape {
    monitor =
    size = 280, 280
    color = rgba(251, 146, 60, 0.05)
    rounding = -1
    border_size = 2
    border_color = rgba(251, 146, 60, 0.3)
    rotate = 0
    position = 0, -300
    halign = center
    valign = center
}

# Time - Top left (Warmest - Sun/Inner Planets)
label {
    monitor =
    text = cmd[update:1000] date +"%-I:%M:%S %p"
    color = rgba(255, 215, 153, 0.9)
    font_size = 32
    font_family = FiraCode Nerd Font Mono
    position = 30, -30
    halign = left
    valign = top
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgba(255, 159, 90, 0.7)
}

# Date - Top right (Coolest - Outer Planets)
label {
    monitor =
    text = cmd[update:60000] date +"%A, %B %d, %Y"
    color = rgba(147, 197, 253, 0.9)
    font_size = 20
    font_family = FiraCode Nerd Font Mono
    position = -30, -30
    halign = right
    valign = top
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgba(59, 130, 246, 0.6)
}

# User greeting - Above password field (Mid-system purple)
label {
    monitor =
    text = Ground Control to Major Sithy
    color = rgba(181, 168, 204, 0.9)
    font_size = 20
    font_family = FiraCode Nerd Font Mono
    position = 0, -220
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 2
    shadow_color = rgba(107, 91, 149, 0.5)
}

# Input field - Bottom of screen
input-field {
    monitor =
    size = 400, 55
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.35
    dots_center = true
    dots_rounding = -1
    
    outer_color = rgba(59, 130, 246, 0.4)
    inner_color = rgba(11, 35, 53, 0.95)
    font_color = rgba(191, 219, 254, 1.0)
    
    check_color = rgba(224, 122, 54, 0.8)
    fail_color = rgba(239, 68, 68, 0.8)
    
    capslock_color = rgba(251, 146, 60, 0.8)
    numlock_color = rgba(147, 197, 253, 0.8)
    bothlock_color = rgba(203, 166, 247, 0.8)
    
    fade_on_empty = false
    fade_timeout = 2000
    placeholder_text = <span foreground="##93C5FD">Enter Password...</span>
    hide_input = false
    
    rounding = 15
    position = 0, -300
    halign = center
    valign = center
    
    shadow_passes = 3
    shadow_size = 4
    shadow_color = rgba(59, 130, 246, 0.6)
    shadow_boost = 1.2
}