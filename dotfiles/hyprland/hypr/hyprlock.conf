# Solar System Themed Hyprlock Configuration

general {
    grace = 5
    hide_cursor = true
    no_fade_in = false
    no_fade_out = false
}

# Background - Deep space
background {
    monitor =
    path = /home/sithy/Pictures/oled-solar-system.png
    blur_passes = 3
    blur_size = 7
    brightness = 0.6
}

# Time - Sun-like warm glow
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M:%S")"
    color = rgba(255, 215, 153, 1.0)
    font_size = 120
    font_family = FiraCode Nerd Font Mono
    position = 0, 200
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgba(255, 159, 90, 0.8)
}

# Date - Warm inner planet
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %B %d, %Y")"
    color = rgba(255, 184, 118, 0.9)
    font_size = 28
    font_family = FiraCode Nerd Font Mono
    position = 0, 80
    halign = center
    valign = center
}

# User greeting - Mid solar system
label {
    monitor =
    text = Welcome back, $USER
    color = rgba(181, 168, 204, 0.9)
    font_size = 24
    font_family = FiraCode Nerd Font Mono
    position = 0, -80
    halign = center
    valign = center
}

# Input field - Cool outer space
input-field {
    monitor =
    size = 400, 60
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.35
    dots_center = true
    
    # Outer space blues
    outer_color = rgba(59, 130, 246, 0.4)
    inner_color = rgba(11, 35, 53, 0.95)
    font_color = rgba(191, 219, 254, 1.0)
    check_color = rgba(224, 122, 54, 0.8)
    fail_color = rgba(239, 68, 68, 0.8)
    
    fade_on_empty = false
    placeholder_text = <span foreground="##93C5FD">Enter Password...</span>
    
    position = 0, -200
    halign = center
    valign = center
    
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgba(59, 130, 246, 0.5)
}

# Failed attempts - Warning like sun flare
label {
    monitor =
    text = cmd[update:1000] echo "$(cat /tmp/hyprlock_failed 2>/dev/null || echo '')"
    color = rgba(255, 159, 90, 1.0)
    font_size = 18
    font_family = FiraCode Nerd Font Mono
    position = 0, -280
    halign = center
    valign = center
}

# Capslock indicator - Warm warning
label {
    monitor =
    text = CAPS LOCK
    color = rgba(251, 146, 60, 0.9)
    font_size = 16
    font_family = FiraCode Nerd Font Mono Bold
    position = 0, -340
    halign = center
    valign = center
    
    # Only show when caps lock is on
    text_align = center
}